<script>
	
	var svg = d3.select("svg");
	
	svg.attr('version', '1.1')
				.attr('viewBox', '0 0 '+svg.attr("width")+' '+svg.attr("height"))
				.attr('width', '100%')
				.attr('class', 'map-chart');
	
var projection = d3.geoAlbers()
        .center([-38.820037, -8.995265])
        .rotate([0, 0])
        .parallels([0, 0])
        .scale(3415);

    var path = d3.geoPath().projection(projection);

    var color = d3.scaleThreshold();

    d3.json("data/municipios_sab.json", function(error, pb) {
      if (error) throw error;

			var municipios = topojson.feature(pb, pb.objects.municipios_sab);
			
			d3.csv("data/info_agua.csv", function(error, csv){
				
				jsonCsv = csv.map(function(d){
					return {
						id: d["codigo"],
						comsumo_percapita: d["Consumo percapita"], // (l/hab/dia)
						perda: d["Perdas distribuicao"], // %
						producao: d["Producao"], // (1000m3/ano)
						consumo: d["Consumo"]  // (1000m3/ano)
					}
						
					});
				
				color
					.domain([20, 40, 60, 80, 100])
					.range([d3.rgb(84, 39, 143, 0.2), d3.rgb(84, 39, 143, 0.4), d3.rgb(84, 39, 143, 0.6), d3.rgb(84, 39, 143, 0.8), d3.rgb(84, 39, 143, 1)]);

				svg.selectAll(".municipio")
					.data(municipios.features)
					.enter().append("path")
					.attr("class", function(d) { return "municipio " + d.id; })
					.attr("d", path)
					.attr("fill", function(d){ 
						m = search(d.properties.ID,  jsonCsv)
						if (m.consumo !== "NA" && m.proucao !== "NA"){
							return color(m.producao/m.consumo)
						}
						return "#AAAAFF"
						});
			});
    });
    
    
    function search(id,jsonArray){
		if(jsonArray == null || jsonArray == undefined){
			return null
		}
		
		if(jsonArray.length == 1){
			if(jsonArray[0].id == id){
				return jsonArray[0];
			}
			else{
				return null;
			}
		}
		var indexMeio = Math.round(jsonArray.length/2) - 1;
		console.log(indexMeio);
		if (jsonArray[indexMeio].id == id){
			return jsonArray[indexMeio];
		}
		
		if(id > jsonArray[indexMeio].id){
			return search(id,jsonArray.slice(indexMeio+1, jsonArray.length));
		}
		
		else{
			return search(id,jsonArray.slice(0,indexMeio));
		}
	}
   </script>
