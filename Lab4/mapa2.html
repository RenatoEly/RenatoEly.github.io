</body>
<script>
	
	var svg = d3.select("#svgMapa");
	var dominio = ["Sem informações","0 - 70 (l/hab/dia)", "70 - 110 (l/hab/dia)", "110 - 160 (l/hab/dia)", "160 - 200 (l/hab/dia)", ">200 (l/hab/dia)"];
	
	svg.attr('version', '1.1')
				.attr('viewBox', '0 0 '+svg.attr("width")+' '+svg.attr("height"))
				.attr('width', '100%')
				.attr('class', 'map-chart');
	
var projection = d3.geoAlbers()
        .center([-38.820037, -8.995265])
        .rotate([0, 0])
        .parallels([0, 0])
        .scale(2120);

    var path = d3.geoPath().projection(projection);

    var color = d3.scaleOrdinal();

    d3.json("data/municipios_sab.json", function(error, pb) {
      if (error) throw error;

			var municipios = topojson.feature(pb, pb.objects.municipios_sab);
			
			d3.csv("data/info_agua.csv", function(error, csv){
				
				jsonCsv = csv.map(function(d){
					return {
						id: d["codigo"],
						consumo_percapita: d["Consumo percapita"], // (l/hab/dia)
						perda: d["Perdas distribuicao"], // %
						producao: d["Producao"], // (1000m3/ano)
						consumo: d["Consumo"]  // (1000m3/ano)
					}
						
					});
				
				color
					.domain(dominio)
					.range(["#AAAAFF",d3.rgb(0, 156, 255),d3.rgb(63, 255, 0),d3.rgb(214, 245, 0),d3.rgb(255, 97, 0),d3.rgb(200, 65, 65)]);

				svg.selectAll(".municipio")
					.data(municipios.features)
					.enter().append("path")
					.attr("class", function(d) { return "municipio " + d.id; })
					.attr("d", path)
					.attr("fill", function(d){ 
						m = search(d.properties.ID,  jsonCsv)
						calculateValue(m);
						return color(m.category)
						})
					.attr("data-legend",function(d){
							m = search(d.properties.ID,  jsonCsv);
							return m.category;
						});
						
				var legendOrdinal = d3.legendColor()
									.scale(color);
				
				d3.select("#legenda")
				.call(legendOrdinal);
			});
    });
    
    function calculateValue(m){
		if(isNaN(m.consumo_percapita) || m.consumo_percapita == 0){
			m.category = dominio[0];
			return;
		}
		value = m.consumo_percapita;
		if(value > 200){
			m.category = dominio[5];
		}
		else if(value >= 160){
			m.category = dominio[4];
		}
		else if(value >= 110){
			m.category = dominio[3];
		}
		else if(value >= 70){
			m.category = dominio[2];
		}
		else{
			m.category = dominio[1];
		}
	}
    
    
    function search(id,jsonArray){
		if(jsonArray == null || jsonArray == undefined){
			return null
		}
		
		if(jsonArray.length == 1){
			if(jsonArray[0].id == id){
				return jsonArray[0];
			}
			else{
				return null;
			}
		}
		var indexMeio = Math.round(jsonArray.length/2) - 1;
		if (jsonArray[indexMeio].id == id){
			return jsonArray[indexMeio];
		}
		
		if(id > jsonArray[indexMeio].id){
			return search(id,jsonArray.slice(indexMeio+1, jsonArray.length));
		}
		
		else{
			return search(id,jsonArray.slice(0,indexMeio));
		}
	}
   </script>
